<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png " sizes=" 32x32 " href="./images/favicon-32x32.png ">

    <title> Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
    <main>
        <img src="./images/logo.svg" alt="" aria-hidden="true" class="logo">
        <img src="./images/hero-mobile.jpg" alt="" aria-hidden="true" class="model">
        <h1><span class="weAre">WE'RE</span> COMING <span>SOON</span></h1>
        <p> Hello fellow shoppers! We 're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <div class="inputDiv">
            <input type="email" name="email" id="email" placeholder="Email Address"><img id="errorImg" class="hidden" src="./images/icon-error.svg"><button type="submit" class="inputBtn"><img src="./images/icon-arrow.svg"></button>
        </div>
        <p id="errorMsg" class="hidden">Please provide a valid email</p>
    </main>
    <img src="./images/hero-desktop.jpg " alt=" " aria-hidden="true " class="desktopModel ">
    <footer>
        <p class="attribution ">Challenge by <a href="https://www.frontendmentor.io?ref=challenge " target="_blank "> Frontend Mentor </a>. Coded by <a href="# "> Daniel Jansen van Vuuren </a>.</p>
    </footer>
    <script src="./app.js "></script>
</body>

</html>
